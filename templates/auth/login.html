{% extends "layout_auth.html" %}

{% block content %}
<div class="auth-box">
    <h2>Login</h2>
    
    <form action="{{ url_for('auth.login') }}" method="POST">
        
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" 
                   name="email" 
                   class="form-control" 
                   placeholder="Enter your email" 
                   required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" 
                   name="password" 
                   class="form-control" 
                   placeholder="Enter your password" 
                   required>
        </div>

        <button type="submit" class="login-btn btn-block">Login</button>
    </form>

    <p style="text-align: center; margin-top: 20px; font-size: 14px;">
        New here? 
        <a href="{{ url_for('auth.register') }}" style="color: var(--secondary-color); font-weight: bold; text-decoration: underline;">Create Account</a>
    </p>
</div>
{% endblock %}
