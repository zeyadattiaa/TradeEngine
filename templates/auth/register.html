{% extends "layout_auth.html" %}

{% block content %}
<div class="auth-box">
    <h2>Create Account</h2>
    
    <form action="{{ url_for('auth.register') }}" method="POST">
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" 
                   name="username" 
                   class="form-control" 
                   placeholder="e.g. Aly_Hassan" 
                   required>
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" 
                   name="mobile" 
                   class="form-control" 
                   placeholder="01xxxxxxxxx" 
                   pattern="[0-9]{11}"
                   title="Please enter a valid 11-digit mobile number"
                   required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" 
                   name="email" 
                   class="form-control" 
                   placeholder="name@example.com" 
                   required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" 
                   name="password" 
                   class="form-control" 
                   placeholder="Min 8 chars, 1 Upper, 1 Special" 
                   required>
            <small style="color: #666; font-size: 11px; margin-top: 5px; display: block;">
                Must contain: A-Z, a-z, 0-9, and Special Char (!@#$%)
            </small>
        </div>

        <button type="submit" class="login-btn btn-block">Sign Up</button>
    </form>

    <p style="text-align: center; margin-top: 20px; font-size: 14px;">
        Already have an account? 
        <a href="{{ url_for('auth.login') }}" style="color: var(--secondary-color); font-weight: bold; text-decoration: underline;">Login here</a>
    </p>
</div>
{% endblock %}
